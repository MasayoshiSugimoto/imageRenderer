apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "ImageRenderer"

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.1'
}

jar {
  manifest {
    attributes("Implementation-Title": "ImageRenderer",
        "Implementation-Version": "1.0",
        "Main-Class": "ImageRenderer")
  }
}

task createStartScripts(type: CreateStartScripts) {
  outputDir = file('scripts')
  mainClassName = 'ImageRenderer'
  applicationName = 'renderImage'
  println(project.jar.archivePath)
  classpath = files(project.jar.archivePath)
}
